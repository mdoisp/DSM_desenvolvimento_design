<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes de Viagem</title>
    <script src='script.js' defer></script>
</head>
<body>
    <h2>Viagem FATEC Votorantim</h2>
    <label for="nome">Nome:</label>
    <input type="text" name="nomeCliente" id="nome">
    <label>Pacotes:</label>
    <input type="radio" name="pacotes" value="1000"><label>Pacote 1</label>
    <input type="radio" name="pacotes" value="2000"><label>Pacote 2</label>
    <input type="radio" name="pacotes" value="3000"><label>Pacote 3</label>
    <br><br>
    <label>Adicionais:</label>
    <input type="checkbox" name="alimentacao" value="300">
    <label>Alimentação:</label>
    <input type="checkbox" name="veiculo" value="150">
    <label>Veículo:</label>
    <input type="checkbox" name="translado" value="50">
    <label>Translado:</label>
    <br><br>
    <button onclick="calcularTotaldaViagem()">Calcular Pacote</button>
    <br><br>
    <p id="texto"></p>
</body>
</html>
