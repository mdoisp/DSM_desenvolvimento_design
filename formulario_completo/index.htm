<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
</head>
<body>
    <h2>Exemplo</h2>
    <h3>Cadastro</h3>
    <form>
        <fieldset>
            <legend>Dados pessoais:</legend>
            <label for="nome">Nome:</label>
            <input type="text"
            name="nome_cliente"
            id="nome"
            maxlength="25"
            minlength="10"
            size="25"
            required="nome">
            <label for="password">Senha:</label>
            <input type="password"
            name="senha"
            id="password"
            minlength="8"
            maxlength="12"
            required="password"
            placeholder="Senha com letras e números">
            <label>Estado civil:</label>
            <input value="Solteiro" type="radio" name="estadocivil" id="estado_civil">
            <label>Solteiro</label>
            <input value="Casado" type="radio" name="estadocivil" id="estado_civil">
            <label>Casado</label>
            <input value="União estável" type="radio" name="estadocivil" id="estado_civil">
            <label>União estável</label>
            <br>
            <label for="cor">Cor preferida:</label>
            <input type="color" name="cor_preferida" id="cor">
            <br>
            <label for="satisfacao">Satisfação:</label>
            <input type="range" name="satisfacao" id="satisfacao" min="1" max="10">
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep">
            <label for="telefone">Celular:</label>
            <input type="tel" name="celular" id="telefone">
        <!--<select name="estado_civil" id="estado_civil">
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="União estável">União estável</option>
            </select>-->
        </fieldset>
        <fieldset>
            <legend>Dados de cobrança:</legend>
            <label for="cidade">Cidade:</label>
            <input type="text" name="city" id="cidade" value="Votorantim" disabled>
            <label for="uf">UF:</label>
            <select name="uf" id="uf">
                <optgroup label="Região norte">
                    <option value="Acre">AC</option>
                    <option value="Amazonas">AM</option>
                </optgroup>
                <optgroup label="Região sudeste">
                    <option value="São Paulo">SP</option>
                    <option value="Rio de Janeiro">RJ</option>
                </optgroup>
            </select>
            <label for="envio">Express?</label>
            <input type="checkbox" name="express" id="envio" checked>
        </fieldset>
        <button>Cadastrar</button>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
