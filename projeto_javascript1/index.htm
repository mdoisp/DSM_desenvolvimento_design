<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Java Script</title>
</head>
<body>
    <h2>Cálculo de números</h2>
        <label id="ln1">Número 1</label>
        <input type="text" name="num" id="n1">
        <input type="button" value="Somar 100" onclick="somar100()">
        <input type="button" value="Dobro" onclick="dobro()">
        <script>
            function somar100()
            {
                let num = Number(document.getElementById('n1').value);
                num = (num + 100).toFixed(2);
                console.log('valor de x = ' + num);
                alert(num)
            }
            function dobro()
            {
                let num = document.getElementById('n1').value;
                num = Number(num) * 2;
                console.log('valor de x = ' + num);
                alert(num)
            }
        </script>
</body>
</html>
