<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <main class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/Projeto_booststrap/img/logo.jpg" alt="Logo" width="50" height="30" class="d-inline-block align-text-top">
                #Slack
            </a>
            </div>
        </nav>
        <form>
            <div class="alert alert-dark" role="alert">
                Dados Pessoais:
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control">
                </div>
            </div>
        </form>
        <br>
        <button class="btn btn-dark">Cadastrar</button>
        <br><br>
        <div id="carouselExampleRide" class="carousel carousel-dark slide" data-bs-ride="true">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/Projeto_booststrap/img/img_1.jpg" class="imagem" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Projeto_booststrap/img/img_2.jpg" class="imagem" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Projeto_booststrap/img/img_3.jpg" class="imagem" alt="...">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
