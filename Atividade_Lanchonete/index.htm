<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Lanchonete</title>
</head>
<body>
    <main>
        <div class="alert alert-primary" role="alert">
            <h2>Hamburgueria "The Lanche"</h2>    
        </div>
        <div class="row">
            <div class="col-md-6">
                <i class="ri-cellphone-line"></i>
                <label for="Telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="Telefone" placeholder="Telefone">
            </div>
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome do cliente:</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <i class="ri-booklet-line"></i>
                <label for="Combos" class="form-label">Combos:</label>
                <select name="Combos" class="form-control" id="Combos">
                        <option value="20">X-Saudável</option>
                        <option value="30">X-Egg</option>
                        <option value="30">X-Bacon</option>
                        <option value="30">Fiapão</option>
                        <option value="40">X-Tudo</option>
                </select>
            </div>
            <div class="col-3">
                <label for="Adicionais" class="form-label">Adicionais:</label>
                <div>
                    <input type="checkbox" name="bacon" id="Adicionais" value="2">
                    <label for="Adicionais">Bacon</label>
                </div>
                <div>
                    <input type="checkbox" name="picles" id="Adicionais" value="2">
                    <label for="Adicionais">Picles</label>
                    <input type="checkbox" name="cheddar" id="Adicionais" value="2">
                    <label for="Adicionais">Cheddar</label>
                </div>
            </div>
            <div class="col-3">
                <div>
                    <label class="form-label">Entrega?</label>
                </div>
                <label for="Entrega">Balcão</label>
                <input type="radio" name="Entrega" id="balcao" value="0">
                <label for="Entrega">Viagem</label>
                <input type="radio" name="Entrega" id="viagem" value="10">
            </div>
        </div>
        <div class="buttons">
            <div>
            <input type="button" class="btn btn-primary esp" value="Calcular" onclick="calcularTotalPedido()">
            <input type="reset" class="btn btn-primary " value="Novo Pedido">
            <input type="button" class="btn btn-primary" value="Recibo">
            </div>
        </div>
        <div class="row">
            <div>
                <i class="ri-money-dollar-circle-line"></i>
                <label class="form-label">Total a pagar:</label>
              <input type="text" id="totalPagar" class="form-control" disabled>
            </div>
            <div>
                <label class="form-label">Descrição do pedido:</label>
            </div>
            <div>
                <textarea id="descricao" class="form-control" cols="30" rows="10" disabled></textarea>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
