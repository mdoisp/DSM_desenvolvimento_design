<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista JS</title>
</head>
<body>
    <div>
        <legend>Ex 1</legend>
        <label for="salario">Salário R$:</label>
        <input type="text" name="salario" id="salario">
        <label for="percent">Aumento %:</label>
        <input type="text" name="percentual" id="percent">
        <button onclick="calcularNovoSalario()" type="button" class="btn btn-primary">Calcular</button>
        <p id="resultadoSalario"></p>
    </div>
    <div>
        <legend>Ex 2</legend>
        <label for="base">Digite a base do triângulo:</label>
        <input type="text" id="base">
        <label for="altura">Digite a altura do triângulo:</label>
        <input type="text" id="altura">
        <button onclick="calcularArea()" type="button" class="btn btn-primary">Calcular</button>
        <div>
            <textarea readonly class="form-control" id="resultadoArea"></textarea>
        </div>
    </div>
    <div>
        <legend>Ex 3</legend>
        <label for="nota1">Digite a primeira nota:</label>
        <input type="text" id="nota1">
        <label for="nota2">Digite a segunda nota:</label>
        <input type="text" id="nota2">
        <button onclick="mediaPonderada()" type="button" class="btn btn-primary">Calcular</button>
        <div>
            <label id="resultadoMedia"></label>
        </div>
    </div>
    <div>
        <legend>Ex 4</legend>
        <label for="AnoNasc">Ano de nascimento:</label>
        <input type="datetime-local"id="AnoNasc">
        <label for="dataAtual">Data de hoje:</label>
        <input type="datetime-local" id="dataAtual">
        <button onclick="calculoIdade()" type="button" class="btn btn-primary">Calcular</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
