<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h3>Tabela e formulário</h3>
    <form>
    <table border="1">
            <tr>
                <th colspan="2">Cadastro
                </th>
            </tr>
            <tr>
                <td rowspan="2"><img src="https://images.pexels.com/photos/18293981/pexels-photo-18293981/free-photo-of-arquitetura-retroiluminado-iluminado-por-tras-construcao.jpeg?auto=compress&cs=tinysrgb&w=1000&h=500&dpr=2" alt="roda gigante" width="50%"></td>
                <td>
                    <p>Dados pessoais</p>
                        <label for="logan">Login</label>
                        <input type="text" name="login" id="logan">
                        <label for="password">Senha</label>
                        <input type="password" name="senha" id="password">
                        <button>Cadastrar</button>
                        <input type="submit" value="Cadastrar">
                        <input type="reset" value="Limpar">
                        <input type="button" value="Cadastrar">
                </td>
            </tr>
            <tr>
                <td>Endereço de entrega</td>
                <label for="date">data de entrega</label>
                <input type="text" name="data" id="date">
                <label for="adress">Endereço</label>
                <input type="text" name="endereço" id="adress">
            </tr>
    </table>
    </form>
</body>
</html>
